<div class="min-h-screen bg-slate-50 flex flex-col">
    <!-- Header -->
    <header class="bg-indigo-600 text-white shadow-lg z-10">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="bg-white/20 p-2 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
                    </svg>
                </div>
                <h1 class="text-xl font-bold tracking-tight">TaskMaster</h1>
            </div>

            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2 bg-indigo-700 rounded-full pl-1 pr-4 py-1">
                    <img [src]="user()?.image" class="h-8 w-8 rounded-full border-2 border-indigo-300 bg-indigo-500"
                        alt="Avatar">
                    <span class="text-sm font-medium">{{ user()?.firstName }} {{ user()?.lastName }}</span>
                </div>
                <button (click)="logout()"
                    class="text-indigo-100 hover:text-white p-2 rounded-lg hover:bg-indigo-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 container mx-auto px-4 py-8 overflow-hidden flex flex-col">

        <!-- Add Task Bar -->
        <div class="mb-8 max-w-3xl mx-auto">
            <form [formGroup]="addForm" (ngSubmit)="addTodo()" class="relative group">
                <input type="text" formControlName="todo"
                    class="w-full pl-6 pr-14 py-4 rounded-full shadow-md border-0 ring-1 ring-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none text-lg transition-shadow group-hover:shadow-lg"
                    placeholder="What needs to be done?">
                <button type="submit" [disabled]="!addForm.valid"
                    class="absolute right-2 top-2 bottom-2 aspect-square bg-indigo-600 text-white rounded-full shadow-md hover:bg-indigo-700 disabled:opacity-50 disabled:bg-slate-400 transition-all flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
            </form>
        </div>

        <!-- Kanban Board -->
        <div class="flex flex-col md:flex-row gap-6 h-full items-start">

            <!-- Todo Column -->
            <div class="flex-1 bg-slate-100 rounded-xl p-4 border border-slate-200 min-h-[500px] flex flex-col w-full"
                cdkDropList [cdkDropListData]="todoService.incompleteTodos()"
                [cdkDropListConnectedTo]="['completedList']" (cdkDropListDropped)="drop($event, false)" id="todoList">
                <div class="flex items-center justify-between mb-4 px-2">
                    <h2 class="font-bold text-slate-700 flex items-center">
                        <span class="w-3 h-3 rounded-full bg-amber-400 mr-2"></span>
                        To Do
                    </h2>
                    <span class="bg-white px-2.5 py-0.5 rounded-full text-xs font-bold text-slate-500 shadow-sm">
                        {{ todoService.incompleteTodos().length }}
                    </span>
                </div>

                <div class="flex-1 space-y-3 overflow-y-auto pr-2 custom-scrollbar">
                    <div *ngIf="todoService.isLoading()" class="space-y-3 animate-pulse">
                        <div class="h-20 bg-slate-200 rounded-lg"></div>
                        <div class="h-20 bg-slate-200 rounded-lg"></div>
                    </div>

                    <div *ngFor="let task of todoService.incompleteTodos()" cdkDrag
                        class="bg-white p-4 rounded-lg shadow-sm border border-slate-200 cursor-grab active:cursor-grabbing hover:shadow-md hover:border-indigo-300 transition-all group">
                        <p class="text-slate-700 font-medium group-hover:text-indigo-700 transition-colors">
                            {{ task.todo }}
                        </p>
                        <div class="mt-3 flex items-center justify-between text-xs text-slate-400">
                            <span>ID: {{ task.id }}</span>
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="h-4 w-4 opacity-0 group-hover:opacity-100 transition-opacity text-slate-400"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </div>
                    </div>

                    <div *ngIf="!todoService.isLoading() && todoService.incompleteTodos().length === 0"
                        class="text-center py-10 text-slate-400 italic border-2 border-dashed border-slate-300 rounded-lg">
                        No tasks pending. Great job!
                    </div>
                </div>
            </div>

            <!-- Completed Column -->
            <div class="flex-1 bg-slate-100 rounded-xl p-4 border border-slate-200 min-h-[500px] flex flex-col w-full"
                cdkDropList [cdkDropListData]="todoService.completedTodos()" [cdkDropListConnectedTo]="['todoList']"
                (cdkDropListDropped)="drop($event, true)" id="completedList">
                <div class="flex items-center justify-between mb-4 px-2">
                    <h2 class="font-bold text-slate-700 flex items-center">
                        <span class="w-3 h-3 rounded-full bg-green-500 mr-2"></span>
                        Completed
                    </h2>
                    <span class="bg-white px-2.5 py-0.5 rounded-full text-xs font-bold text-slate-500 shadow-sm">
                        {{ todoService.completedTodos().length }}
                    </span>
                </div>

                <div class="flex-1 space-y-3 overflow-y-auto pr-2 custom-scrollbar">
                    <div *ngFor="let task of todoService.completedTodos()" cdkDrag
                        class="bg-white/60 p-4 rounded-lg border border-slate-200 cursor-grab active:cursor-grabbing transition-all group hover:bg-white hover:shadow-sm">
                        <p class="text-slate-500 line-through decoration-slate-400">{{ task.todo }}</p>
                        <div class="mt-3 flex items-center justify-end">
                            <div
                                class="bg-green-100 text-green-700 text-[10px] font-bold px-2 py-0.5 rounded-full uppercase tracking-wider">
                                Done
                            </div>
                        </div>
                    </div>

                    <div *ngIf="todoService.completedTodos().length === 0"
                        class="text-center py-10 text-slate-400 italic border-2 border-dashed border-slate-300 rounded-lg">
                        Drag tasks here to complete them.
                    </div>
                </div>
            </div>

        </div>
    </main>
</div>
